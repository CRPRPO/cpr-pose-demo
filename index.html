<!DOCTYPE html>
<html>
<head>
  <title>CPR æ‰‹è‚˜åµæ¸¬ V3.3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; overflow: hidden; background: black; font-family: sans-serif; }
    canvas, video { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; display: none; }
    #feedback {
      position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
      font-size: 1.8em; padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.6); color: white;
      border-radius: 12px; z-index: 10; display: none;
    }
    #startBtn {
      position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
      font-size: 1.5em; padding: 20px 30px;
      background-color: #28a745; color: white; border: none;
      border-radius: 12px; cursor: pointer; z-index: 20;
    }
    #error {
      position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
      font-size: 1em; color: red; background: white;
      padding: 5px 10px; border-radius: 8px; display: none; z-index: 20;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="feedback">æº–å‚™ä¸­...</div>
  <button id="startBtn">é–‹å•Ÿé¡é ­</button>
  <div id="error">âš ï¸ ç„¡æ³•å•Ÿå‹•é¡é ­ï¼Œè«‹ç¢ºèªæ¬Šé™</div>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const feedback = document.getElementById('feedback');
    const startBtn = document.getElementById('startBtn');
    const errorBox = document.getElementById('error');

    async function loadScripts() {
      return new Promise((resolve, reject) => {
        const poseScript = document.createElement("script");
        poseScript.src = "https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js";
        poseScript.onload = () => {
          const cameraScript = document.createElement("script");
          cameraScript.src = "https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js";
          cameraScript.onload = resolve;
          cameraScript.onerror = reject;
          document.body.appendChild(cameraScript);
        };
        poseScript.onerror = reject;
        document.body.appendChild(poseScript);
      });
    }

    function distance(p1, p2) {
      const dx = p1.x - p2.x;
      const dy = p1.y - p2.y;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function midpoint(p1, p2) {
      return { x: (p1.x + p2.x) / 2, y: (p1.y + p2.y) / 2 };
    }

    async function startSystem() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        videoElement.srcObject = stream;
        await loadScripts();

        const pose = new window.Pose({
          locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
        });

        pose.setOptions({
          modelComplexity: 0,
          smoothLandmarks: true,
          enableSegmentation: false,
          minDetectionConfidence: 0.5,
          minTrackingConfidence: 0.5
        });

        pose.onResults((results) => {
          if (!results.poseLandmarks) return;

          canvasElement.width = videoElement.videoWidth;
          canvasElement.height = videoElement.videoHeight;
          canvasCtx.save();
          canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
          canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

          const lm = results.poseLandmarks;
          const scale = (coord) => ({ x: coord.x * canvasElement.width, y: coord.y * canvasElement.height });
          const ls = scale(lm[11]), rs = scale(lm[12]); // shoulders
          const lw = scale(lm[15]), rw = scale(lm[16]); // wrists

          // å§‹çµ‚ç•«å‡ºè‚©è†€é€£ç·šï¼ˆè—è‰²ï¼‰
          canvasCtx.beginPath();
          canvasCtx.moveTo(ls.x, ls.y);
          canvasCtx.lineTo(rs.x, rs.y);
          canvasCtx.strokeStyle = "cyan";
          canvasCtx.lineWidth = 2;
          canvasCtx.stroke();

          const wristDist = distance(lw, rw);

          if (wristDist < 50) {
            // é›™æ‰‹äº¤ç–Šæ™‚ç•«é»ƒç·šè‚©â†’äº¤ç–Šé»ï¼Œä¸¦åšå‚ç›´è·é›¢åˆ¤æ–·
            const wristMid = midpoint(lw, rw);

            canvasCtx.strokeStyle = "yellow";
            canvasCtx.lineWidth = 4;
            [ls, rs].forEach(p => {
              canvasCtx.beginPath();
              canvasCtx.moveTo(p.x, p.y);
              canvasCtx.lineTo(wristMid.x, wristMid.y);
              canvasCtx.stroke();
            });

            // å‚ç›´è·é›¢è¨ˆç®—
            const midShoulder = midpoint(ls, rs);
            const dx = rs.x - ls.x;
            const dy = rs.y - ls.y;
            const norm = Math.sqrt(dx * dx + dy * dy);
            const nx = dy / norm, ny = -dx / norm;
            const proj = (wristMid.x - midShoulder.x) * nx + (wristMid.y - midShoulder.y) * ny;
            const orthDist = Math.abs(proj);

            if (orthDist < 40) {
              feedback.innerText = "âœ… æ‰‹è‚˜å·²é–å®š";
              feedback.style.backgroundColor = 'rgba(0,128,0,0.7)';
            } else {
              feedback.innerText = "âš ï¸ æ‰‹è‚˜å¯èƒ½å½æ›²";
              feedback.style.backgroundColor = 'rgba(255,0,0,0.7)';
            }

          } else {
            // æœªäº¤ç–Šæ™‚ç•«ç´…ç·šï¼ˆè‚©â†’æ‰‹è…•ï¼‰
            canvasCtx.strokeStyle = "red";
            canvasCtx.lineWidth = 4;
            [[ls, lw], [rs, rw]].forEach(([a, b]) => {
              canvasCtx.beginPath();
              canvasCtx.moveTo(a.x, a.y);
              canvasCtx.lineTo(b.x, b.y);
              canvasCtx.stroke();
            });

            feedback.innerText = "è«‹äº¤ç–Šé›™æ‰‹é€²è¡Œå£“èƒ¸";
            feedback.style.backgroundColor = 'rgba(0,0,0,0.6)';
          }

          canvasCtx.restore();
        });

        const camera = new Camera(videoElement, {
          onFrame: async () => {
            await pose.send({ image: videoElement });
          },
          width: 640,
          height: 480
        });
        camera.start();

        startBtn.style.display = 'none';
        videoElement.style.display = 'block';
        canvasElement.style.display = 'block';
        feedback.style.display = 'block';
        errorBox.style.display = 'none';
      } catch (err) {
        console.error("ğŸš¨ é¡é ­éŒ¯èª¤ï¼š", err);
        errorBox.innerText = "âš ï¸ é¡é ­å•Ÿå‹•å¤±æ•—ï¼ŒéŒ¯èª¤ï¼š" + err.message;
        errorBox.style.display = 'block';
      }
    }

    startBtn.addEventListener('click', startSystem);
  </script>
</body>
</html>
