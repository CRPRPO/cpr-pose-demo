<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>CPR 手臂姿勢偵測 V4.8.5</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      font-size: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 3;
    }
    #infoBox {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      font-size: 20px;
      line-height: 1.6;
      border-radius: 10px;
      z-index: 2;
    }
    #instruction {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 28px;
      text-shadow: 2px 2px 5px #000;
      z-index: 2;
    }
    canvas, video {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="infoBox">
    <div id="rate">速率: 0 次/分</div>
    <div id="avgRate">平均速率: 0 次/分</div>
    <div id="count">按壓次數: 0</div>
  </div>
  <div id="instruction">請雙手交疊</div>
  <button id="startButton">開啟鏡頭</button>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const rateText = document.getElementById('rate');
    const avgRateText = document.getElementById('avgRate');
    const countText = document.getElementById('count');
    const instruction = document.getElementById('instruction');
    const startButton = document.getElementById('startButton');

    let previousY = null;
    let lastPressTime = null;
    let pressCount = 0;
    let intervals = [];
    let camera = null;

    function calculateRate(interval) {
      return Math.round(60000 / interval);
    }

    function drawLine(p1, p2, color, width = 4) {
      ctx.beginPath();
      ctx.moveTo(p1.x * canvas.width, p1.y * canvas.height);
      ctx.lineTo(p2.x * canvas.width, p2.y * canvas.height);
      ctx.strokeStyle = color;
      ctx.lineWidth = width;
      ctx.stroke();
    }

    function onResults(results) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.translate(canvas.width, 0);
      ctx.scale(-1, 1); // 鏡像顯示
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (!results.poseLandmarks) {
        ctx.restore();
        return;
      }

      const lm = results.poseLandmarks;
      const leftShoulder = lm[11];
      const rightShoulder = lm[12];
      const leftWrist = lm[15];
      const rightWrist = lm[16];

      // 藍色雷達線: 雙肩
      drawLine(leftShoulder, rightShoulder, 'blue');

      // 紅色: 肩到屬手腕
      drawLine(leftShoulder, leftWrist, 'red');
      drawLine(rightShoulder, rightWrist, 'red');

      // 黏合臉部位置的手腕別距小
      const dx = Math.abs(leftWrist.x - rightWrist.x);
      const dy = Math.abs(leftWrist.y - rightWrist.y);
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 0.08) {
        instruction.innerText = "壓胸中...";

        const avgShoulderY = (leftShoulder.y + rightShoulder.y) / 2;
        if (previousY && avgShoulderY - previousY > 0.015) {
          const now = Date.now();
          if (lastPressTime) {
            const interval = now - lastPressTime;
            intervals.push(interval);
            if (intervals.length > 3) intervals.shift();
          }
          lastPressTime = now;
          pressCount++;
        }
        previousY = avgShoulderY;
      } else {
        instruction.innerText = "請雙手交疊";
        previousY = null;
      }

      const latestRate = intervals.length > 0 ? calculateRate(intervals[intervals.length - 1]) : 0;
      const avgRate =
        intervals.length > 0 ? Math.round(60000 / (intervals.reduce((a, b) => a + b, 0) / intervals.length)) : 0;

      rateText.innerText = `速率: ${latestRate} 次/分`;
      avgRateText.innerText = `平均速率: ${avgRate} 次/分`;
      countText.innerText = `按壓次數: ${pressCount}`;
      ctx.restore();
    }

    startButton.addEventListener('click', async () => {
      startButton.style.display = 'none';
      const pose = new Pose({
        locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`
      });
      pose.setOptions({
        modelComplexity: 1,
        smoothLandmarks: true,
        enableSegmentation: false,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });
      pose.onResults(onResults);

      camera = new Camera(video, {
        onFrame: async () => {
          await pose.send({ image: video });
        },
        width: 640,
        height: 480
      });
      camera.start();
    });
  </script>
</body>
</html>
