<!DOCTYPE html>
<html>
<head>
  <title>CPR 手肘鎖定偵測 V3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }
    canvas, video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
    }
    #feedback {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.8em;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border-radius: 12px;
      z-index: 10;
      display: none;
    }
    #startBtn {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      padding: 20px 30px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 20;
    }
    #error {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1em;
      color: red;
      background: white;
      padding: 5px 10px;
      border-radius: 8px;
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="feedback">準備中...</div>
  <button id="startBtn">開啟鏡頭</button>
  <div id="error">⚠️ 無法啟動鏡頭，請確認權限</div>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const feedback = document.getElementById('feedback');
    const startBtn = document.getElementById('startBtn');
    const errorBox = document.getElementById('error');

    async function loadScripts() {
      return new Promise((resolve, reject) => {
        const poseScript = document.createElement("script");
        poseScript.src = "https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js";
        poseScript.onload = () => {
          const cameraScript = document.createElement("script");
          cameraScript.src = "https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js";
          cameraScript.onload = resolve;
          cameraScript.onerror = reject;
          document.body.appendChild(cameraScript);
        };
        poseScript.onerror = reject;
        document.body.appendChild(poseScript);
      });
    }

    async function startSystem() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        videoElement.srcObject = stream;
        await loadScripts();

        const pose = new window.Pose({
          locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
        });

        pose.setOptions({
          modelComplexity: 0,
          smoothLandmarks: true,
          enableSegmentation: false,
          minDetectionConfidence: 0.5,
          minTrackingConfidence: 0.5
        });

        pose.onResults((results) => {
          if (!results.poseLandmarks) return;

          canvasElement.width = videoElement.videoWidth;
          canvasElement.height = videoElement.videoHeight;

          canvasCtx.save();
          canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
          canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

          const landmarks = results.poseLandmarks;
          const ls = landmarks[11]; // left shoulder
          const rs = landmarks[12]; // right shoulder
          const lw = landmarks[15]; // left wrist
          const rw = landmarks[16]; // right wrist

          const cx = (lw.x + rw.x) / 2 * canvasElement.width;
          const cy = (lw.y + rw.y) / 2 * canvasElement.height;

          const lx = ls.x * canvasElement.width;
          const ly = ls.y * canvasElement.height;
          const rx = rs.x * canvasElement.width;
          const ry = rs.y * canvasElement.height;

          // 畫左肩 → 手腕中心
          canvasCtx.beginPath();
          canvasCtx.moveTo(lx, ly);
          canvasCtx.lineTo(cx, cy);
          canvasCtx.strokeStyle = "yellow";
          canvasCtx.lineWidth = 4;
          canvasCtx.stroke();

          // 畫右肩 → 手腕中心
          canvasCtx.beginPath();
          canvasCtx.moveTo(rx, ry);
          canvasCtx.lineTo(cx, cy);
          canvasCtx.strokeStyle = "yellow";
          canvasCtx.lineWidth = 4;
          canvasCtx.stroke();

          // 畫左肩 ↔ 右肩
          canvasCtx.beginPath();
          canvasCtx.moveTo(lx, ly);
          canvasCtx.lineTo(rx, ry);
          canvasCtx.strokeStyle = "cyan";
          canvasCtx.lineWidth = 2;
          canvasCtx.stroke();

          // 計算角度
          function getAngle(ax, ay, bx, by) {
            const dx = bx - ax;
            const dy = by - ay;
            return Math.atan2(dy, dx) * 180 / Math.PI;
          }

          const angleLeft = getAngle(lx, ly, cx, cy);
          const angleRight = getAngle(rx, ry, cx, cy);

          canvasCtx.fillStyle = "white";
          canvasCtx.font = "20px sans-serif";
          canvasCtx.fillText(`左角: ${Math.round(angleLeft)}°`, lx + 10, ly - 10);
          canvasCtx.fillText(`右角: ${Math.round(angleRight)}°`, rx + 10, ry - 10);

          const warning = (Math.abs(angleLeft) < 140 || Math.abs(angleRight) < 140);
          if (warning) {
            feedback.innerText = "⚠️ 手肘可能彎曲";
            feedback.style.backgroundColor = 'rgba(255,0,0,0.7)';
          } else {
            feedback.innerText = "✅ 手肘已鎖定";
            feedback.style.backgroundColor = 'rgba(0,128,0,0.7)';
          }

          canvasCtx.restore();
        });

        const camera = new Camera(videoElement, {
          onFrame: async () => {
            await pose.send({ image: videoElement });
          },
          width: 640,
          height: 480
        });
        camera.start();

        startBtn.style.display = 'none';
        videoElement.style.display = 'block';
        canvasElement.style.display = 'block';
        feedback.style.display = 'block';
        errorBox.style.display = 'none';
      } catch (err) {
        console.error("🚨 鏡頭錯誤：", err);
        errorBox.innerText = "⚠️ 鏡頭啟動失敗，錯誤：" + err.message;
        errorBox.style.display = 'block';
      }
    }

    startBtn.addEventListener('click', startSystem);
  </script>
</body>
</html>
