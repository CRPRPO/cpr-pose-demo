<!DOCTYPE html>
<html>
<head>
  <title>CPR 手肩姿勢偵測 V4.8</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; overflow: hidden; background: black; font-family: sans-serif; }
    canvas, video {
      position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; display: none;
    }
    #feedback {
      position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
      font-size: 2em; padding: 12px 24px;
      background-color: rgba(0, 0, 0, 0.7); color: white;
      border-radius: 16px; z-index: 10; display: none;
    }
    #rateInfo {
      position: absolute; top: 20px; left: 20px;
      background-color: rgba(0,0,0,0.8); color: white;
      font-size: 1.5em; padding: 10px 20px; border-radius: 12px; z-index: 11;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted style="transform: scaleX(-1);"></video>
  <canvas id="canvas"></canvas>
  <div id="feedback">請交疊雙手進行壓胸</div>
  <div id="rateInfo">速率: 0 次/分<br>平均: 0<br>次數: 0</div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const feedback = document.getElementById('feedback');
    const rateInfo = document.getElementById('rateInfo');

    let triangleStable = false;
    let triangleStableStart = null;
    let pressTimestamps = [];
    let peakState = 'none';
    let lastTriangleHeight = null;
    let avgRate = 0;
    let pressCount = 0;

    function distance(p1, p2) {
      const dx = p1.x - p2.x, dy = p1.y - p2.y;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function midpoint(p1, p2) {
      return { x: (p1.x + p2.x) / 2, y: (p1.y + p2.y) / 2 };
    }

    function drawLine(p1, p2, color) {
      canvasCtx.beginPath();
      canvasCtx.moveTo(p1.x, p1.y);
      canvasCtx.lineTo(p2.x, p2.y);
      canvasCtx.strokeStyle = color;
      canvasCtx.lineWidth = 4;
      canvasCtx.stroke();
    }

    function updateRateDisplay(rate, avg, count) {
      rateInfo.innerHTML = `速率: ${Math.round(rate)} 次/分<br>平均: ${Math.round(avg)}<br>次數: ${count}`;
    }

    async function start() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      videoElement.srcObject = stream;

      const pose = new Pose.Pose({
        locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
      });
      pose.setOptions({ modelComplexity: 0, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

      pose.onResults(results => {
        if (!results.poseLandmarks) return;

        canvasElement.width = videoElement.videoWidth;
        canvasElement.height = videoElement.videoHeight;
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.translate(canvasElement.width, 0);
        canvasCtx.scale(-1, 1);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

        const lm = results.poseLandmarks;
        const scale = pt => ({ x: pt.x * canvasElement.width, y: pt.y * canvasElement.height });
        const ls = scale(lm[11]), rs = scale(lm[12]), lw = scale(lm[15]), rw = scale(lm[16]);

        const midShoulder = midpoint(ls, rs);
        const midWrist = midpoint(lw, rw);
        const wristDist = distance(lw, rw);

        const wristsOverlapping = wristDist < 50;

        if (wristsOverlapping) {
          drawLine(ls, midWrist, "yellow");
          drawLine(rs, midWrist, "yellow");
          drawLine(ls, rs, "yellow");
          feedback.innerText = "壓胸中...";
        } else {
          drawLine(ls, lw, "red");
          drawLine(rs, rw, "red");
          feedback.innerText = "請交疊雙手進行壓胸";
        }
        feedback.style.display = 'block';

        // 波峰偵測
        const triangleHeight = distance(midShoulder, midWrist);
        const now = Date.now();

        if (wristsOverlapping) {
          if (!triangleStableStart || Math.abs(triangleHeight - lastTriangleHeight) > 8) {
            triangleStableStart = now;
            peakState = 'none';
          } else {
            if (triangleHeight > lastTriangleHeight + 4 && peakState !== 'up') {
              peakState = 'up';
            } else if (triangleHeight < lastTriangleHeight - 4 && peakState === 'up') {
              peakState = 'down';
              pressTimestamps.push(now);
              pressCount++;
            }
          }
        }

        lastTriangleHeight = triangleHeight;

        if (pressTimestamps.length >= 3) {
          let intervalSum = 0;
          for (let i = pressTimestamps.length - 1; i >= pressTimestamps.length - 3; i--) {
            intervalSum += pressTimestamps[i] - pressTimestamps[i - 1];
          }
          const avg = intervalSum / 2;
          const rate = 60000 / avg;
          avgRate = (avgRate * (pressCount - 1) + rate) / pressCount;
          updateRateDisplay(rate, avgRate, pressCount);
        }

        canvasCtx.restore();
      });

      const camera = new Camera(videoElement, {
        onFrame: async () => await pose.send({ image: videoElement }),
        width: 640, height: 480
      });
      camera.start();

      videoElement.style.display = 'block';
      canvasElement.style.display = 'block';
    }

    start();
  </script>
</body>
</html>
