<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>CPR 手臀姿勢偵測 V4.8.3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; background: black; overflow: hidden; font-family: sans-serif; }
    video, canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; display: none; }
    #rateDisplay {
      position: absolute; top: 20px; left: 20px;
      background: rgba(0,0,0,0.6); color: white;
      padding: 20px; font-size: 2em;
      border-radius: 12px; z-index: 10;
    }
    #statusText {
      position: absolute; bottom: 20px; width: 100%; text-align: center;
      font-size: 2em; color: white; z-index: 10;
    }
    #startBtn {
      position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
      font-size: 1.5em; padding: 20px 30px;
      background-color: #28a745; color: white; border: none;
      border-radius: 12px; cursor: pointer; z-index: 20;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
</head>
<body>
  <button id="startBtn">開啟鏡頭</button>
  <video id="video" autoplay playsinline muted style="transform: scaleX(-1);"></video>
  <canvas id="canvas"></canvas>
  <div id="rateDisplay">速率: 0 次/分<br>平均: 0<br>次數: 0</div>
  <div id="statusText">請交疊雙手進行壓胸</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const rateDisplay = document.getElementById('rateDisplay');
    const statusText = document.getElementById('statusText');
    const startBtn = document.getElementById('startBtn');

    let lastHeight = null;
    let peakState = 'none';
    let timestamps = [];
    let count = 0;
    let avgRate = 0;
    let rate = 0;

    function distance(a, b) {
      return Math.hypot(a.x - b.x, a.y - b.y);
    }

    function midpoint(a, b) {
      return { x: (a.x + b.x) / 2, y: (a.y + b.y) / 2 };
    }

    function calculateRate() {
      if (timestamps.length >= 3) {
        let intervals = [];
        for (let i = 1; i < timestamps.length; i++) {
          intervals.push(timestamps[i] - timestamps[i - 1]);
        }
        let avg = intervals.reduce((a,b)=>a+b,0) / intervals.length;
        avgRate = Math.round(60000 / avg);
        rate = avgRate;
      }
    }

    async function initCameraAndPose() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      const pose = new Pose.Pose({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
      });

      pose.setOptions({
        modelComplexity: 0,
        smoothLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      pose.onResults(results => {
        if (!results.poseLandmarks) return;
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        ctx.save();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);

        ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

        const lm = results.poseLandmarks;
        const scale = p => ({ x: p.x * canvas.width, y: p.y * canvas.height });
        const ls = scale(lm[11]);
        const rs = scale(lm[12]);
        const lw = scale(lm[15]);
        const rw = scale(lm[16]);

        // 畫肩膀線
        ctx.beginPath();
        ctx.moveTo(ls.x, ls.y);
        ctx.lineTo(rs.x, rs.y);
        ctx.strokeStyle = 'blue';
        ctx.lineWidth = 3;
        ctx.stroke();

        const wristDist = distance(lw, rw);
        const wristMid = midpoint(lw, rw);
        const shoulderMid = midpoint(ls, rs);

        let triangleHeight = distance(wristMid, shoulderMid);

        if (wristDist < 50) {
          // 手交疊 -> 畫黃色三角形
          ctx.beginPath(); ctx.moveTo(ls.x, ls.y); ctx.lineTo(wristMid.x, wristMid.y); ctx.lineTo(rs.x, rs.y);
          ctx.closePath(); ctx.strokeStyle = 'yellow'; ctx.lineWidth = 4; ctx.stroke();

          const now = Date.now();
          if (lastHeight !== null) {
            if (triangleHeight < lastHeight - 5 && peakState !== 'down') {
              peakState = 'down';
              count++;
              timestamps.push(now);
              if (timestamps.length > 6) timestamps.shift();
              calculateRate();
              statusText.innerText = '壓胸中';
            } else if (triangleHeight > lastHeight + 5) {
              peakState = 'up';
            }
          }
          lastHeight = triangleHeight;

        } else {
          // 未交疊 -> 畫紅線
          ctx.beginPath(); ctx.moveTo(ls.x, ls.y); ctx.lineTo(lw.x, lw.y);
          ctx.strokeStyle = 'red'; ctx.lineWidth = 3; ctx.stroke();

          ctx.beginPath(); ctx.moveTo(rs.x, rs.y); ctx.lineTo(rw.x, rw.y);
          ctx.strokeStyle = 'red'; ctx.lineWidth = 3; ctx.stroke();

          statusText.innerText = '請交疊雙手進行壓胸';
          lastHeight = null;
          peakState = 'none';
        }

        rateDisplay.innerHTML = `速率: ${rate} 次/分<br>平均: ${avgRate}<br>次數: ${count}`;

        ctx.restore();
      });

      const camera = new CameraUtils.Camera(video, {
        onFrame: async () => await pose.send({ image: video }),
        width: 640, height: 480
      });
      camera.start();
    }

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      video.style.display = 'block';
      canvas.style.display = 'block';
      initCameraAndPose();
    });
  </script>
</body>
</html>
