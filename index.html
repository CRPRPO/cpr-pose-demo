<!DOCTYPE html>
<html>
<head>
  <title>CPR 手肘偵測 V4.8.2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; background: black; font-family: sans-serif; }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(-1); /* 鏡像 */
    }
    #metrics {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px 20px;
      font-size: 2em;
      border-radius: 12px;
      z-index: 10;
    }
    #feedback {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 2em;
      padding: 10px 20px;
      border-radius: 12px;
      z-index: 10;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      padding: 20px 30px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 20;
    }
  </style>
</head>
<body>
  <button id="startBtn">開啟鏡頭</button>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="metrics">
    速率: <span id="rate">0</span> 次/分<br>
    平均: <span id="avg">0</span><br>
    次數: <span id="count">0</span>
  </div>
  <div id="feedback">請交疊雙手進行壓胸</div>
  
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const rateEl = document.getElementById('rate');
    const avgEl = document.getElementById('avg');
    const countEl = document.getElementById('count');
    const feedback = document.getElementById('feedback');

    let pressTimestamps = [];
    let triangleStableStart = null;
    let lastTriangleHeight = null;
    let peakState = 'none';
    let pressCount = 0;

    function distance(p1, p2) {
      return Math.hypot(p1.x - p2.x, p1.y - p2.y);
    }

    function midpoint(p1, p2) {
      return { x: (p1.x + p2.x) / 2, y: (p1.y + p2.y) / 2 };
    }

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    }

    async function initPose() {
      const pose = new Pose({
        locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
      });

      pose.setOptions({
        modelComplexity: 0,
        smoothLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      pose.onResults(results => {
        if (!results.poseLandmarks) return;

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.save();
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
        ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

        const lm = results.poseLandmarks;
        const scale = p => ({ x: p.x * canvas.width, y: p.y * canvas.height });
        const ls = scale(lm[11]), rs = scale(lm[12]);
        const lw = scale(lm[15]), rw = scale(lm[16]);

        // 肩膀藍線
        ctx.beginPath();
        ctx.moveTo(ls.x, ls.y);
        ctx.lineTo(rs.x, rs.y);
        ctx.strokeStyle = 'blue';
        ctx.lineWidth = 4;
        ctx.stroke();

        const wristDist = distance(lw, rw);

        if (wristDist < 60) {
          const wristMid = midpoint(lw, rw);
          const shoulderMid = midpoint(ls, rs);

          // 黃色倒三角形線
          [ls, rs].forEach(p => {
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(wristMid.x, wristMid.y);
            ctx.strokeStyle = 'yellow';
            ctx.lineWidth = 4;
            ctx.stroke();
          });

          const triangleHeight = distance(wristMid, shoulderMid);
          const now = Date.now();

          if (!triangleStableStart || Math.abs(triangleHeight - lastTriangleHeight) > 10) {
            triangleStableStart = now;
            pressTimestamps = [];
          } else if (now - triangleStableStart > 2000) {
            if (lastTriangleHeight !== null) {
              if (triangleHeight > lastTriangleHeight + 5 && peakState !== 'up') {
                peakState = 'up';
              } else if (triangleHeight < lastTriangleHeight - 5 && peakState === 'up') {
                peakState = 'down';
                pressCount++;
                pressTimestamps.push(now);
              }
            }

            if (pressTimestamps.length >= 2) {
              let total = 0;
              for (let i = 1; i < pressTimestamps.length; i++) {
                total += pressTimestamps[i] - pressTimestamps[i - 1];
              }
              const avg = total / (pressTimestamps.length - 1);
              const rate = Math.round(60000 / avg);
              rateEl.textContent = rate;
              avgEl.textContent = Math.round(avg);
            } else {
              rateEl.textContent = 0;
              avgEl.textContent = 0;
            }
            countEl.textContent = pressCount;
          }
          lastTriangleHeight = triangleHeight;
        } else {
          // 紅色警示線：未交疊
          [[ls, lw], [rs, rw]].forEach(([a, b]) => {
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 4;
            ctx.stroke();
          });
        }

        ctx.restore();
      });

      const camera = new Camera(video, {
        onFrame: async () => await pose.send({ image: video }),
        width: 640,
        height: 480
      });
      camera.start();
    }

    startBtn.addEventListener('click', async () => {
      startBtn.style.display = 'none';
      await startCamera();
      await initPose();
    });
  </script>
</body>
</html>
