<!DOCTYPE html>
<html>
<head>
  <title>CPR 手肘姿勢偵測 V4.8.1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; overflow: hidden; background: black; font-family: sans-serif; }
    video, canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; }
    #overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 2em;
      padding: 15px 20px;
      border-radius: 10px;
      z-index: 10;
    }
    #prompt {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 2em;
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
<video id="video" autoplay playsinline muted></video>
<canvas id="canvas"></canvas>
<div id="overlay">速率: 0 次/分<br>平均: 0<br>次數: 0</div>
<div id="prompt">請交疊雙手進行壓胸</div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>
<script>
const videoElement = document.getElementById('video');
const canvasElement = document.getElementById('canvas');
const overlay = document.getElementById('overlay');
const prompt = document.getElementById('prompt');
const ctx = canvasElement.getContext('2d');

let pressTimestamps = [];
let pressCount = 0;
let avgRate = 0;
let peakState = 'none';
let lastY = null;
let lastPeakTime = null;

function distance(a, b) {
  const dx = a.x - b.x;
  const dy = a.y - b.y;
  return Math.sqrt(dx * dx + dy * dy);
}

function midpoint(a, b) {
  return { x: (a.x + b.x) / 2, y: (a.y + b.y) / 2 };
}

function updateOverlay(rate) {
  overlay.innerHTML = `速率: ${Math.round(rate)} 次/分<br>平均: ${Math.round(avgRate)}<br>次數: ${pressCount}`;
}

const pose = new Pose.Pose({
  locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
});
pose.setOptions({
  modelComplexity: 0,
  smoothLandmarks: true,
  enableSegmentation: false,
  minDetectionConfidence: 0.5,
  minTrackingConfidence: 0.5
});

pose.onResults(results => {
  if (!results.poseLandmarks) return;

  canvasElement.width = videoElement.videoWidth;
  canvasElement.height = videoElement.videoHeight;
  ctx.save();
  ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
  ctx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

  const lm = results.poseLandmarks;
  const scale = p => ({ x: p.x * canvasElement.width, y: p.y * canvasElement.height });
  const ls = scale(lm[11]), rs = scale(lm[12]), lw = scale(lm[15]), rw = scale(lm[16]);

  const wristDist = distance(lw, rw);
  const shoulderMid = midpoint(ls, rs);
  const wristMid = midpoint(lw, rw);

  // 畫三角形
  ctx.beginPath();
  ctx.moveTo(ls.x, ls.y);
  ctx.lineTo(rs.x, rs.y);
  ctx.lineTo(wristMid.x, wristMid.y);
  ctx.closePath();
  ctx.strokeStyle = 'yellow';
  ctx.lineWidth = 3;
  ctx.stroke();

  if (wristDist < 50) {
    prompt.innerText = '壓胸中...';
    const y = wristMid.y;
    const now = Date.now();
    if (lastY !== null) {
      if (y < lastY - 5 && peakState !== 'up') {
        peakState = 'up';
      } else if (y > lastY + 5 && peakState === 'up') {
        peakState = 'down';
        if (!lastPeakTime || now - lastPeakTime > 300) {
          pressTimestamps.push(now);
          pressCount++;
          lastPeakTime = now;

          if (pressTimestamps.length >= 3) {
            let intervals = [];
            for (let i = 1; i < pressTimestamps.length; i++) {
              intervals.push(pressTimestamps[i] - pressTimestamps[i - 1]);
            }
            const avg = intervals.slice(-3).reduce((a, b) => a + b, 0) / Math.min(3, intervals.length);
            const rate = 60000 / avg;
            avgRate = (avgRate * (pressCount - 1) + rate) / pressCount;
            updateOverlay(rate);
          }
        }
      }
    }
    lastY = y;
  } else {
    prompt.innerText = '請交疊雙手進行壓胸';
  }

  ctx.restore();
});

async function initCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    videoElement.srcObject = stream;

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await pose.send({ image: videoElement });
      },
      width: 640,
      height: 480
    });
    camera.start();
  } catch (err) {
    alert('無法啟動鏡頭，請確認權限設置');
    console.error(err);
  }
}

initCamera();
</script>
</body>
</html>
