<!DOCTYPE html>
<html>
<head>
  <title>CPR 偵測系統 V5.1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
    video {
      transform: scaleX(-1); /* 鏡像影片 */
      z-index: 0;
    }
    canvas {
      z-index: 1;
    }
    #startBtn {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      padding: 20px 30px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <button id="startBtn">開啟鏡頭</button>
<script>
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const startBtn = document.getElementById("startBtn");

  startBtn.addEventListener("click", async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      video.addEventListener("loadedmetadata", () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        startBtn.style.display = "none";

        // 設定畫布自動更新
        requestAnimationFrame(drawLoop);
      });
    } catch (err) {
      alert("⚠️ 無法啟用鏡頭：" + err.message);
    }
  });

function drawLoop() {
  ctx.save();
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // 鏡像影像與圖形（人物、線條、點）
  ctx.translate(canvas.width, 0);
  ctx.scale(-1, 1);

  // 這裡可以畫 landmark、身體線條等
  // ...

  ctx.restore(); // ⬅️ 恢復畫布，不讓文字也鏡像

  // 畫左上角的文字
  ctx.fillStyle = "white";
  ctx.font = "bold 24px sans-serif";
  ctx.fillText("即時速率：xxx 次/分", 20, 40);
  ctx.fillText("平均速率：xxx 次/分", 20, 75);
  ctx.fillText("按壓次數：xxx 次", 20, 110);

  requestAnimationFrame(drawLoop);
}

</script>
</body>
</html>
