<!DOCTYPE html>
<html>
<head>
  <title>CPR åµæ¸¬ç³»çµ± V2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }
    canvas, video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
    }
    #feedback {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.8em;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border-radius: 12px;
      z-index: 10;
      display: none;
    }
    #startBtn {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      padding: 20px 30px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 20;
    }
    #error {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1em;
      color: red;
      background: white;
      padding: 5px 10px;
      border-radius: 8px;
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="feedback">æº–å‚™ä¸­...</div>
  <button id="startBtn">é–‹å•Ÿé¡é ­</button>
  <div id="error">âš ï¸ ç„¡æ³•å•Ÿå‹•é¡é ­ï¼Œè«‹ç¢ºèªæ¬Šé™</div>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const feedback = document.getElementById('feedback');
    const startBtn = document.getElementById('startBtn');
    const errorBox = document.getElementById('error');

    let previousY = null;
    let lastPressTime = Date.now();
    let pressCount = 0;

    async function loadScripts() {
      return new Promise((resolve, reject) => {
        const poseScript = document.createElement("script");
        poseScript.src = "https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js";
        poseScript.onload = () => {
          const cameraScript = document.createElement("script");
          cameraScript.src = "https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js";
          cameraScript.onload = resolve;
          cameraScript.onerror = reject;
          document.body.appendChild(cameraScript);
        };
        poseScript.onerror = reject;
        document.body.appendChild(poseScript);
      });
    }

    async function startSystem() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        videoElement.srcObject = stream;
        await loadScripts();

        const pose = new window.Pose({
          locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
        });

        pose.setOptions({
          modelComplexity: 0,
          smoothLandmarks: true,
          enableSegmentation: false,
          minDetectionConfidence: 0.5,
          minTrackingConfidence: 0.5
        });

        pose.onResults((results) => {
          if (!results.poseLandmarks) return;

          canvasElement.width = videoElement.videoWidth;
          canvasElement.height = videoElement.videoHeight;

          canvasCtx.save();
          canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
          canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

          for (const landmark of results.poseLandmarks) {
            canvasCtx.beginPath();
            canvasCtx.arc(landmark.x * canvasElement.width, landmark.y * canvasElement.height, 5, 0, 2 * Math.PI);
            canvasCtx.fillStyle = "red";
            canvasCtx.fill();
          }

          const wristY = results.poseLandmarks[15].y;
          const now = Date.now();
          if (previousY !== null) {
            const dy = previousY - wristY;
            if (dy > 0.05 && now - lastPressTime > 300) {
              pressCount++;
              lastPressTime = now;
            }
          }
          previousY = wristY;
          const elapsed = (now - lastPressTime) / 1000;
          const frequency = pressCount / (elapsed > 0 ? elapsed : 1) * 60;

          if (frequency > 110) {
            feedback.innerText = `å¤ªå¿«äº†ï¼š${Math.round(frequency)} æ¬¡/åˆ†é˜`;
            feedback.style.backgroundColor = 'rgba(255,0,0,0.7)';
          } else if (frequency < 90) {
            feedback.innerText = `å¤ªæ…¢äº†ï¼š${Math.round(frequency)} æ¬¡/åˆ†é˜`;
            feedback.style.backgroundColor = 'rgba(255,165,0,0.7)';
          } else {
            feedback.innerText = `å®Œç¾ç¯€å¥ï¼${Math.round(frequency)} æ¬¡/åˆ†é˜`;
            feedback.style.backgroundColor = 'rgba(0,128,0,0.7)';
          }

          canvasCtx.restore();
        });

        const camera = new Camera(videoElement, {
          onFrame: async () => {
            await pose.send({ image: videoElement });
          },
          width: 640,
          height: 480
        });
        camera.start();

        // UI é¡¯ç¤ºæ›´æ–°
        startBtn.style.display = 'none';
        videoElement.style.display = 'block';
        canvasElement.style.display = 'block';
        feedback.style.display = 'block';
        errorBox.style.display = 'none';
      } catch (err) {
        console.error("ğŸš¨ é¡é ­éŒ¯èª¤ï¼š", err);
        errorBox.innerText = "âš ï¸ é¡é ­å•Ÿå‹•å¤±æ•—ï¼ŒéŒ¯èª¤ï¼š" + err.message;
        errorBox.style.display = 'block';
      }
    }

    startBtn.addEventListener('click', startSystem);
  </script>
</body>
</html>
