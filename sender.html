<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>CPR 發送端 - 單邊骨架判斷</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="info">🔴 教練端（後鏡頭）骨架偵測中...</div>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const infoDiv = document.getElementById('info');

    const pose = new window.Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });

    pose.setOptions({
      modelComplexity: 0,
      smoothLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });

    const sides = {
      left:  { label: '左手', points: [11, 13, 15, 23] }, // shoulder, elbow, wrist, hip
      right: { label: '右手', points: [12, 14, 16, 24] }
    };

    pose.onResults((results) => {
      canvasElement.width = videoElement.videoWidth;
      canvasElement.height = videoElement.videoHeight;
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (!results.poseLandmarks) {
        infoDiv.textContent = "❌ 無偵測到骨架";
        return;
      }

      const lm = results.poseLandmarks;

      // 根據存在的點數來判斷要用左側還右側
      const leftValid = sides.left.points.filter(i => lm[i].visibility > 0.5).length;
      const rightValid = sides.right.points.filter(i => lm[i].visibility > 0.5).length;
      const activeSide = leftValid >= rightValid ? sides.left : sides.right;

      // 更新資訊區
      infoDiv.textContent = `🔴 目前追蹤：${activeSide.label}`;

      // 畫線
      canvasCtx.strokeStyle = "red";
      canvasCtx.lineWidth = 4;
      canvasCtx.beginPath();
      const pts = activeSide.points.map(i => lm[i]);
      for (let i = 0; i < pts.length - 1; i++) {
        const p1 = pts[i];
        const p2 = pts[i + 1];
        if (p1 && p2 && p1.visibility > 0.5 && p2.visibility > 0.5) {
          canvasCtx.moveTo(p1.x * canvasElement.width, p1.y * canvasElement.height);
          canvasCtx.lineTo(p2.x * canvasElement.width, p2.y * canvasElement.height);
        }
      }
      canvasCtx.stroke();

      // 畫點
      for (const i of activeSide.points) {
        const point = lm[i];
        if (point.visibility > 0.5) {
          canvasCtx.beginPath();
          canvasCtx.arc(point.x * canvasElement.width, point.y * canvasElement.height, 6, 0, 2 * Math.PI);
          canvasCtx.fillStyle = "red";
          canvasCtx.fill();
        }
      }
    });

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: 'environment' } }
        });
        videoElement.srcObject = stream;
        videoElement.onloadedmetadata = () => {
          videoElement.play();
          detectLoop();
        };
      } catch (err) {
        infoDiv.textContent = '🚫 無法開啟後鏡頭，請確認權限與設備設定';
        console.error(err);
      }
    }

    async function detectLoop() {
      const sendFrame = async () => {
        await pose.send({ image: videoElement });
        requestAnimationFrame(sendFrame);
      };
      sendFrame();
    }

    startCamera();
  </script>
</body>
</html>
