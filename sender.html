<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>CPR 鏡頭畫面傳送端</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    canvas, video {
      position: absolute;
      top: 0;
      left: 0;
    }
    #sideLabel {
      position: absolute;
      bottom: 1em;
      width: 100%;
      text-align: center;
      font-size: 48px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas"></canvas>
  <div id="sideLabel">準備中...</div>

  <script type="module">
    import { Pose } from "https://cdn.jsdelivr.net/npm/@mediapipe/pose";
    import { Camera } from "https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils";

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const sideLabel = document.getElementById('sideLabel');

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'environment' },
      audio: false
    }).then((stream) => {
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
      };
    }).catch((err) => {
      sideLabel.innerText = "錯誤：" + err.message;
    });

    const pose = new Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });
    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false
    });
    pose.onResults(onResults);

    const camera = new Camera(video, {
      onFrame: async () => await pose.send({ image: video }),
      width: 640,
      height: 480
    });
    camera.start();

    function onResults(results) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (!results.poseLandmarks) return;

      const lm = results.poseLandmarks;
      const isLeft = lm[11].visibility > lm[12].visibility;
      const wrist = lm[isLeft ? 15 : 16];
      const shoulder = lm[isLeft ? 11 : 12];
      const hip = lm[isLeft ? 23 : 24];
      const side = isLeft ? "左手" : "右手";

      drawPoint(wrist, "red");
      drawPoint(shoulder, "red");
      drawPoint(hip, "red");

      drawLine(wrist, shoulder, "red");
      drawLine(shoulder, hip, "red");

      sideLabel.innerText = side;
    }

    function drawPoint(pt, color) {
      if (!pt) return;
      ctx.beginPath();
      ctx.arc(pt.x * canvas.width, pt.y * canvas.height, 6, 0, 2 * Math.PI);
      ctx.fillStyle = color;
      ctx.fill();
    }

    function drawLine(a, b, color) {
      if (!a || !b) return;
      ctx.beginPath();
      ctx.moveTo(a.x * canvas.width, a.y * canvas.height);
      ctx.lineTo(b.x * canvas.width, b.y * canvas.height);
      ctx.strokeStyle = color;
      ctx.lineWidth = 4;
      ctx.stroke();
    }
  </script>
</body>
</html>
