<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>CPR ç™¼é€ç«¯ - ç²¾ç°¡è¿½è¹¤+é€Ÿç‡</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
    }
    #info {
      position: absolute;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0,0,0,0.8);
      padding: 20px 40px;
      border-radius: 20px;
      font-size: 80px;
      font-weight: bold;
      z-index: 10;
    }
    #rate {
      position: absolute;
      top: 5vh;
      left: 50%;
      transform: translateX(-50%);
      color: lime;
      font-size: 60px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="rate">é€Ÿç‡åµæ¸¬ä¸­...</div>
  <div id="info">ğŸ”´ æ­£åœ¨åµæ¸¬ä¸­...</div>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const infoDiv = document.getElementById('info');
    const rateDiv = document.getElementById('rate');

    const pose = new window.Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });

    pose.setOptions({
      modelComplexity: 0,
      smoothLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });

    const sides = {
      left:  { label: 'å·¦æ‰‹', points: [15, 11, 23], names: ['Wrist', 'Shoulder', 'Hip'] },
      right: { label: 'å³æ‰‹', points: [16, 12, 24], names: ['Wrist', 'Shoulder', 'Hip'] }
    };

    let lastY = null;
    let lastTime = null;
    let bpmList = [];

    pose.onResults((results) => {
      canvasElement.width = videoElement.videoWidth;
      canvasElement.height = videoElement.videoHeight;
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (!results.poseLandmarks) {
        infoDiv.textContent = "âŒ ç„¡æ³•åµæ¸¬éª¨æ¶";
        return;
      }

      const lm = results.poseLandmarks;

      const leftValid = sides.left.points.filter(i => lm[i].visibility > 0.8).length;
      const rightValid = sides.right.points.filter(i => lm[i].visibility > 0.8).length;
      const activeSide = leftValid >= rightValid ? sides.left : sides.right;

      infoDiv.textContent = activeSide.label;

      // ç¹ªè£½ç·šæ¢èˆ‡é—œç¯€é»
      canvasCtx.strokeStyle = "red";
      canvasCtx.lineWidth = 4;
      canvasCtx.beginPath();
      const pts = activeSide.points.map(i => lm[i]);
      for (let i = 0; i < pts.length - 1; i++) {
        const p1 = pts[i];
        const p2 = pts[i + 1];
        if (p1.visibility > 0.8 && p2.visibility > 0.8) {
          canvasCtx.moveTo(p1.x * canvasElement.width, p1.y * canvasElement.height);
          canvasCtx.lineTo(p2.x * canvasElement.width, p2.y * canvasElement.height);
        }
      }
      canvasCtx.stroke();

      for (let i = 0; i < activeSide.points.length; i++) {
        const index = activeSide.points[i];
        const point = lm[index];
        const label = activeSide.names[i];
        if (point.visibility > 0.8) {
          const x = point.x * canvasElement.width;
          const y = point.y * canvasElement.height;
          canvasCtx.beginPath();
          canvasCtx.arc(x, y, 6, 0, 2 * Math.PI);
          canvasCtx.fillStyle = "red";
          canvasCtx.fill();

          canvasCtx.font = "20px Arial";
          canvasCtx.fillStyle = "white";
          canvasCtx.fillText(label, x + 10, y - 10);
        }
      }

      // é€Ÿç‡åµæ¸¬ï¼ˆåŸºæ–¼æ‰‹è…• y åº§æ¨™ï¼‰
      const wristY = pts[0].y;
      const now = Date.now();

      if (lastY !== null && lastTime !== null) {
        if (Math.abs(wristY - lastY) > 0.05) {
          const interval = (now - lastTime) / 1000; // ç§’
          const rate = 60 / interval;
          bpmList.push(rate);
          if (bpmList.length > 3) bpmList.shift();
          const avg = bpmList.reduce((a, b) => a + b, 0) / bpmList.length;
          rateDiv.textContent = `é€Ÿç‡ï¼š${Math.round(avg)} ä¸‹/åˆ†`;
          lastTime = now;
        }
      } else {
        lastTime = now;
      }
      lastY = wristY;
    });

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: 'environment' } }
        });
        videoElement.srcObject = stream;
        videoElement.onloadedmetadata = () => {
          videoElement.play();
          detectLoop();
        };
      } catch (err) {
        infoDiv.textContent = 'ğŸš« ç„¡æ³•å•Ÿç”¨å¾Œé¡é ­ï¼Œè«‹ç¢ºèªæ¬Šé™';
        console.error(err);
      }
    }

    async function detectLoop() {
      const sendFrame = async () => {
        await pose.send({ image: videoElement });
        requestAnimationFrame(sendFrame);
      };
      sendFrame();
    }

    startCamera();
  </script>
</body>
</html>
