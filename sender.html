<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />

  <style>
    body { margin: 0; overflow: hidden; background: black; }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
      font-size: 20px;
    }

<body>
  <div id="info">ğŸ”´ æ•™ç·´ç«¯ï¼ˆå¾Œé¡é ­ï¼‰éª¨æ¶åµæ¸¬ä¸­...</div>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const infoDiv = document.getElementById('info');

    const pose = new window.Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });

    pose.setOptions({
      modelComplexity: 0,
      smoothLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });

    const sides = {
      left:  { label: 'å·¦æ‰‹', points: [11, 13, 15, 23] }, // shoulder, elbow, wrist, hip
      right: { label: 'å³æ‰‹', points: [12, 14, 16, 24] }
    };

    pose.onResults((results) => {
      canvasElement.width = videoElement.videoWidth;
      canvasElement.height = videoElement.videoHeight;
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (!results.poseLandmarks) {
        infoDiv.textContent = "âŒ ç„¡åµæ¸¬åˆ°éª¨æ¶";
        return;
      }

      const lm = results.poseLandmarks;

      // æ ¹æ“šå­˜åœ¨çš„é»æ•¸ä¾†åˆ¤æ–·è¦ç”¨å·¦å´é‚„å³å´
      const leftValid = sides.left.points.filter(i => lm[i].visibility > 0.5).length;
      const rightValid = sides.right.points.filter(i => lm[i].visibility > 0.5).length;
      const activeSide = leftValid >= rightValid ? sides.left : sides.right;

      // æ›´æ–°è³‡è¨Šå€
      infoDiv.textContent = `ğŸ”´ ç›®å‰è¿½è¹¤ï¼š${activeSide.label}`;

      // ç•«ç·š
      canvasCtx.strokeStyle = "red";
      canvasCtx.lineWidth = 4;
      canvasCtx.beginPath();
      const pts = activeSide.points.map(i => lm[i]);
      for (let i = 0; i < pts.length - 1; i++) {
        const p1 = pts[i];
        const p2 = pts[i + 1];
        if (p1 && p2 && p1.visibility > 0.5 && p2.visibility > 0.5) {
          canvasCtx.moveTo(p1.x * canvasElement.width, p1.y * canvasElement.height);
          canvasCtx.lineTo(p2.x * canvasElement.width, p2.y * canvasElement.height);
        }
      }
      canvasCtx.stroke();

      // ç•«é»
      for (const i of activeSide.points) {
        const point = lm[i];
        if (point.visibility > 0.5) {
          canvasCtx.beginPath();
          canvasCtx.arc(point.x * canvasElement.width, point.y * canvasElement.height, 6, 0, 2 * Math.PI);
          canvasCtx.fillStyle = "red";
          canvasCtx.fill();
        }
      }
    });

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: 'environment' } }
        });
        videoElement.srcObject = stream;
        videoElement.onloadedmetadata = () => {
          videoElement.play();
          detectLoop();
        };
      } catch (err) {
        infoDiv.textContent = 'ğŸš« ç„¡æ³•é–‹å•Ÿå¾Œé¡é ­ï¼Œè«‹ç¢ºèªæ¬Šé™èˆ‡è¨­å‚™è¨­å®š';
        console.error(err);
      }
    }

    async function detectLoop() {
      const sendFrame = async () => {
        await pose.send({ image: videoElement });
        requestAnimationFrame(sendFrame);
      };
      sendFrame();
    }

    startCamera();
  </script>
</body>
</html>
