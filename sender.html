<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>CPR 發送端 - 速率偵測整合版</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    video,
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
    #info,
    #rate {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 80px;
      font-weight: bold;
      z-index: 10;
    }
    #info {
      bottom: 5vh;
    }
    #rate {
      top: 2vh;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="output"></canvas>
  <div id="info">準備中...</div>
  <div id="rate">速率偵測中...</div>
  <script type="module">
    import '@mediapipe/pose';
    import '@mediapipe/camera_utils';
    import { Pose } from '@mediapipe/pose';

    const video = document.getElementById('video');
    const canvas = document.getElementById('output');
    const ctx = canvas.getContext('2d');
    const infoDiv = document.getElementById('info');
    const rateDiv = document.getElementById('rate');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let timestamps = [];
    let prevY = null;
    let direction = null;

    function updateRate() {
      const now = Date.now();
      timestamps.push(now);
      const windowStart = now - 10000;
      timestamps = timestamps.filter((t) => t > windowStart);
      const rate = Math.round((timestamps.length / 10) * 60);

      let color = 'white';
      if (rate >= 100 && rate <= 120) color = 'lime';
      else if (rate >= 80 && rate <= 140) color = 'yellow';
      else color = 'red';

      rateDiv.textContent = `壓胸速率：${rate} 下/分鐘`;
      rateDiv.style.color = color;
    }

    function detectCompression(y) {
      if (prevY === null) {
        prevY = y;
        return;
      }
      const delta = y - prevY;

      if (direction === null) {
        direction = delta > 0 ? 'down' : 'up';
      } else if (direction === 'down' && delta < -0.015) {
        // 偵測上升 = 壓胸結束
        updateRate();
        direction = 'up';
      } else if (direction === 'up' && delta > 0.015) {
        direction = 'down';
      }

      prevY = y;
    }

    const pose = new Pose({
      locateFile: (file) =>
        `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`,
    });

    pose.setOptions({
      modelComplexity: 0,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });

    pose.onResults((results) => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (!results.poseLandmarks) return;

      const lm = results.poseLandmarks;
      const points = [
        { name: 'left', ids: [15, 11, 23] },
        { name: 'right', ids: [16, 12, 24] },
      ];

      let visibleSide = null;
      let maxVisible = -1;

      points.forEach((side) => {
        const count = side.ids.filter((id) => lm[id].visibility > 0.8).length;
        if (count > maxVisible) {
          maxVisible = count;
          visibleSide = side;
        }
      });

      if (!visibleSide) return;

      const [wristId, shoulderId, hipId] = visibleSide.ids;
      const wrist = lm[wristId];
      const shoulder = lm[shoulderId];
      const hip = lm[hipId];

      const toCanvas = (p) => ({
        x: p.x * canvas.width,
        y: p.y * canvas.height,
      });

      const pWrist = toCanvas(wrist);
      const pShoulder = toCanvas(shoulder);
      const pHip = toCanvas(hip);

      // Draw dots
      [pWrist, pShoulder, pHip].forEach((p) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 10, 0, 2 * Math.PI);
        ctx.fillStyle = 'red';
        ctx.fill();
      });

      // Draw line: wrist → shoulder → hip
      ctx.beginPath();
      ctx.moveTo(pWrist.x, pWrist.y);
      ctx.lineTo(pShoulder.x, pShoulder.y);
      ctx.lineTo(pHip.x, pHip.y);
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 4;
      ctx.stroke();

      // Show label
      infoDiv.textContent = visibleSide.name === 'left' ? '左手' : '右手';

      // Trigger compression detection
      detectCompression(shoulder.y);
    });

    async function start() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'environment' },
        audio: false,
      });
      video.srcObject = stream;
      const camera = new window.Camera(video, {
        onFrame: async () => {
          await pose.send({ image: video });
        },
        width: 640,
        height: 480,
      });
      camera.start();
    }

    start();
  </script>
</body>
</html>
