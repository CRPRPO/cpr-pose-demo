<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>CPR 鏡頭發送端</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
    }
    #info, #rate {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 80px;
      font-weight: bold;
      z-index: 10;
    }
    #info { bottom: 5vh; }
    #rate { top: 2vh; }

    .label {
      position: absolute;
      color: yellow;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="output"></canvas>
  <div id="info">準備中...</div>
  <div id="rate">速率偵測中...</div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('output');
    const ctx = canvas.getContext('2d');
    const infoDiv = document.getElementById('info');
    const rateDiv = document.getElementById('rate');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let timestamps = [];
    let rollingRates = [];
    let prevY = null;
    let direction = null;

    function updateRate() {
      const now = Date.now();
      timestamps.push(now);
      const windowStart = now - 2000; // 2 秒內
      timestamps = timestamps.filter(t => t > windowStart);
      const rate = Math.round((timestamps.length / 2) * 60); // 換算每分鐘

      rollingRates.push(rate);
      if (rollingRates.length > 3) rollingRates.shift(); // 滑動平均

      const avgRate = Math.round(rollingRates.reduce((a, b) => a + b) / rollingRates.length);

      let color = 'white';
      if (avgRate >= 100 && avgRate <= 120) color = 'lime';
      else if (avgRate >= 80 && avgRate <= 140) color = 'yellow';
      else color = 'red';

      rateDiv.textContent = `壓胸速率：${avgRate} 下/分鐘`;
      rateDiv.style.color = color;
    }

    function detectCompression(relativeY) {
      if (prevY === null) {
        prevY = relativeY;
        return;
      }
      const delta = relativeY - prevY;
      if (direction === null) {
        direction = delta > 0 ? 'down' : 'up';
      } else if (direction === 'down' && delta < -0.01) {
        updateRate();
        direction = 'up';
      } else if (direction === 'up' && delta > 0.01) {
        direction = 'down';
      }
      prevY = relativeY;
    }

    const pose = new Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });

    pose.setOptions({
      modelComplexity: 0,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });

    pose.onResults((results) => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (!results.poseLandmarks) return;

      const lm = results.poseLandmarks;
      const sides = {
        left: [15, 11, 23],
        right: [16, 12, 24],
      };

      let selected = null;
      let maxVisible = 0;
      for (const side in sides) {
        const count = sides[side].filter(i => lm[i].visibility > 0.8).length;
        if (count > maxVisible) {
          maxVisible = count;
          selected = side;
        }
      }

      if (!selected) return;

      infoDiv.textContent = selected === 'left' ? '左手' : '右手';

      const [wristId, shoulderId, hipId] = sides[selected];
      const wrist = lm[wristId];
      const shoulder = lm[shoulderId];
      const hip = lm[hipId];

      const toCanvas = (p) => ({
        x: p.x * canvas.width,
        y: p.y * canvas.height
      });

      const pWrist = toCanvas(wrist);
      const pShoulder = toCanvas(shoulder);
      const pHip = toCanvas(hip);

      // 畫紅點
      [pWrist, pShoulder, pHip].forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 8, 0, 2 * Math.PI);
        ctx.fillStyle = 'red';
        ctx.fill();
      });

      // 連線：手腕 → 肩膀 → 髖關節
      ctx.beginPath();
      ctx.moveTo(pWrist.x, pWrist.y);
      ctx.lineTo(pShoulder.x, pShoulder.y);
      ctx.lineTo(pHip.x, pHip.y);
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 4;
      ctx.stroke();

      // 加上標示文字
      ctx.font = '20px bold sans-serif';
      ctx.fillStyle = 'yellow';
      ctx.fillText('手腕', pWrist.x + 10, pWrist.y);
      ctx.fillText('肩膀', pShoulder.x + 10, pShoulder.y);
      ctx.fillText('髖關節', pHip.x + 10, pHip.y);

      // 用 shoulder 與 hip 高度計算相對壓胸位移
      const relativeY = shoulder.y - hip.y;
      detectCompression(relativeY);
    });

    async function start() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: 'environment' } },
        audio: false
      });
      video.srcObject = stream;

      const camera = new Camera(video, {
        onFrame: async () => {
          await pose.send({ image: video });
        },
        width: 640,
        height: 480
      });
      camera.try {
      start();
    } catch (err) {
      alert("無法開啟後鏡頭，請檢查瀏覽器權限或裝置支援情況");
      console.error(err);
    }
    }

    try {
      start();
    } catch (err) {
      alert("無法開啟後鏡頭，請檢查瀏覽器權限或裝置支援情況");
      console.error(err);
    }
  </script>
</body>
</html>
