<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>CPR 鏡頭發送端</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #side-label {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }
    #status {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 20px;
      color: #0f0;
    }
    #ready {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 24px;
      color: white;
    }
    #error {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 16px;
      color: red;
      background: black;
    }
  </style>
</head>
<body>
  <video id="video" playsinline style="display: none;"></video>
  <canvas id="output"></canvas>
  <div id="side-label">準備中...</div>
  <div id="status">速率偵測中...</div>
  <div id="ready">準備中...</div>
  <div id="error"></div>

  <script type="module">
    import { Pose } from 'https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.mjs';
    import { Camera } from 'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.mjs';

    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('output');
    const canvasCtx = canvasElement.getContext('2d');
    const label = document.getElementById('side-label');
    const status = document.getElementById('status');
    const ready = document.getElementById('ready');
    const errorBox = document.getElementById('error');

    let lastY = null;
    let lastTime = null;
    let rates = [];

    function getSide(results) {
      const leftScore = results.poseLandmarks[11].visibility;
      const rightScore = results.poseLandmarks[12].visibility;
      return leftScore > rightScore ? 'left' : 'right';
    }

    function drawPoint(p) {
      canvasCtx.beginPath();
      canvasCtx.arc(p.x * canvasElement.width, p.y * canvasElement.height, 6, 0, 2 * Math.PI);
      canvasCtx.fillStyle = 'red';
      canvasCtx.fill();
    }

    function drawLine(p1, p2) {
      canvasCtx.beginPath();
      canvasCtx.moveTo(p1.x * canvasElement.width, p1.y * canvasElement.height);
      canvasCtx.lineTo(p2.x * canvasElement.width, p2.y * canvasElement.height);
      canvasCtx.strokeStyle = 'red';
      canvasCtx.lineWidth = 5;
      canvasCtx.stroke();
    }

    function smoothRate(rate) {
      rates.push(rate);
      if (rates.length > 6) rates.shift();
      return Math.round(rates.reduce((a, b) => a + b, 0) / rates.length);
    }

    function updateRate(currentY, timestamp) {
      if (lastY !== null && lastTime !== null) {
        const dy = currentY - lastY;
        const dt = (timestamp - lastTime) / 1000;
        if (Math.abs(dy) > 0.02 && dt > 0.2) {
          const rate = 60 / dt;
          const smooth = smoothRate(rate);
          status.textContent = `速率：約 ${smooth} 下/分鐘`;
        }
      }
      lastY = currentY;
      lastTime = timestamp;
    }

    const pose = new Pose({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    pose.onResults(results => {
      canvasElement.width = videoElement.videoWidth;
      canvasElement.height = videoElement.videoHeight;
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      if (!results.poseLandmarks) return;

      const landmarks = results.poseLandmarks;
      const side = getSide(results);

      const indices = {
        left: { shoulder: 11, wrist: 15, hip: 23 },
        right: { shoulder: 12, wrist: 16, hip: 24 }
      }[side];

      const shoulder = landmarks[indices.shoulder];
      const wrist = landmarks[indices.wrist];
      const hip = landmarks[indices.hip];

      if (shoulder && wrist && hip) {
        drawPoint(shoulder);
        drawPoint(wrist);
        drawPoint(hip);
        drawLine(shoulder, wrist);
        drawLine(wrist, hip);
        label.textContent = side === 'left' ? '左手' : '右手';
        updateRate(wrist.y, performance.now());
      }
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await pose.send({ image: videoElement });
      },
      width: 640,
      height: 480
    });

    camera.start().then(() => {
      ready.textContent = '';
    }).catch(err => {
      errorBox.textContent = '⚠️ 鏡頭啟動失敗：' + err.message;
    });
  </script>
</body>
</html>
