<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>CPR 發送端 - 速率偵測版</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
    }
    #info, #rate {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-weight: bold;
      z-index: 10;
    }
    #info {
      bottom: 5vh;
      background: rgba(0,0,0,0.8);
      padding: 20px 40px;
      border-radius: 20px;
      font-size: 80px;
    }
    #rate {
      top: 5vh;
      font-size: 60px;
    }
  </style>
</head>
<body>
  <div id="rate">速率偵測中...</div>
  <div id="info">🔴 正在偵測中...</div>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const infoDiv = document.getElementById('info');
    const rateDiv = document.getElementById('rate');

    const pose = new window.Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });

    pose.setOptions({
      modelComplexity: 0,
      smoothLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });

    const sides = {
      left:  { label: '左手', points: [15, 11, 23], names: ['Wrist', 'Shoulder', 'Hip'] },
      right: { label: '右手', points: [16, 12, 24], names: ['Wrist', 'Shoulder', 'Hip'] }
    };

    let lastY = null;
    let lastTime = null;
    let count = 0;
    let direction = null;
    let rates = [];

    pose.onResults((results) => {
      canvasElement.width = videoElement.videoWidth;
      canvasElement.height = videoElement.videoHeight;
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (!results.poseLandmarks) {
        infoDiv.textContent = "❌ 無法偵測骨架";
        return;
      }

      const lm = results.poseLandmarks;
      const leftValid = sides.left.points.filter(i => lm[i].visibility > 0.8).length;
      const rightValid = sides.right.points.filter(i => lm[i].visibility > 0.8).length;
      const activeSide = leftValid >= rightValid ? sides.left : sides.right;
      infoDiv.textContent = activeSide.label;

      const [wrist, shoulder, hip] = activeSide.points.map(i => lm[i]);

      // 繪製線條
      canvasCtx.strokeStyle = "red";
      canvasCtx.lineWidth = 4;
      canvasCtx.beginPath();
      [shoulder, wrist, hip].forEach((pt, idx) => {
        if (pt.visibility > 0.8) {
          const x = pt.x * canvasElement.width;
          const y = pt.y * canvasElement.height;
          if (idx === 0) canvasCtx.moveTo(x, y);
          else canvasCtx.lineTo(x, y);
        }
      });
      canvasCtx.stroke();

      // 畫點
      [shoulder, wrist, hip].forEach(pt => {
        if (pt.visibility > 0.8) {
          canvasCtx.beginPath();
          canvasCtx.arc(pt.x * canvasElement.width, pt.y * canvasElement.height, 6, 0, 2 * Math.PI);
          canvasCtx.fillStyle = "red";
          canvasCtx.fill();
        }
      });

      // 顯示標籤
      canvasCtx.font = "40px Arial";
      canvasCtx.fillStyle = "white";
      canvasCtx.fillText(activeSide.label, 30, 50);

      // 速率計算 (用手腕Y軸變化來簡化)
      if (wrist.visibility > 0.8) {
        const currentY = wrist.y;
        const currentTime = Date.now();

        if (lastY !== null && lastTime !== null) {
          if ((direction === 'down' && currentY < lastY) || (direction === 'up' && currentY > lastY)) {
            const interval = (currentTime - lastTime) / 1000; // 秒
            const rate = 1 / interval * 60;
            if (rate > 30 && rate < 200) {
              rates.push(rate);
              if (rates.length > 10) rates.shift();
              const avg = Math.round(rates.reduce((a,b) => a + b, 0) / rates.length);
              rateDiv.textContent = `速率：${avg} 次/分鐘`;
            }
            lastTime = currentTime;
            direction = currentY > lastY ? 'down' : 'up';
          }
        } else {
          lastTime = currentTime;
        }

        direction = currentY > lastY ? 'down' : 'up';
        lastY = currentY;
      }
    });

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: 'environment' } }
        });
        videoElement.srcObject = stream;
        videoElement.onloadedmetadata = () => {
          videoElement.play();
          detectLoop();
        };
      } catch (err) {
        infoDiv.textContent = '🚫 無法啟用後鏡頭，請確認權限';
        console.error(err);
      }
    }

    async function detectLoop() {
      const sendFrame = async () => {
        await pose.send({ image: videoElement });
        requestAnimationFrame(sendFrame);
      };
      sendFrame();
    }

    startCamera();
  </script>
</body>
</html>
