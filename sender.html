<body>
  <div id="info">ğŸ”´ æ•™ç·´ç«¯ï¼ˆå¾Œé¡é ­ï¼‰éª¨æ¶åµæ¸¬ä¸­...</div>
  <video id="video" autoplay playsinline muted></video>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');

    const pose = new window.Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });

    pose.setOptions({
      modelComplexity: 0,
      smoothLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });

    // è¦é€£ç·šçš„é—œç¯€å°ï¼ˆindex ç‚º MediaPipe landmark ç·¨è™Ÿï¼‰
    const connections = [
      [11, 13], [13, 15], // å·¦è‚© â†’ å·¦è‚˜ â†’ å·¦æ‰‹è…•
      [12, 14], [14, 16], // å³è‚© â†’ å³è‚˜ â†’ å³æ‰‹è…•
      [11, 23],           // å·¦è‚© â†’ å·¦è‡€
      [12, 24]            // å³è‚© â†’ å³è‡€
    ];

    // è¦é¡¯ç¤ºçš„é»
    const visibleJoints = [11, 12, 13, 14, 15, 16, 23, 24];

    pose.onResults((results) => {
      canvasElement.width = videoElement.videoWidth;
      canvasElement.height = videoElement.videoHeight;
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.poseLandmarks) {
        const lm = results.poseLandmarks;

        // é€£ç·šéª¨æ¶ç·šæ¢
        canvasCtx.strokeStyle = "red";
        canvasCtx.lineWidth = 4;
        connections.forEach(([start, end]) => {
          if (lm[start] && lm[end]) {
            canvasCtx.beginPath();
            canvasCtx.moveTo(lm[start].x * canvasElement.width, lm[start].y * canvasElement.height);
            canvasCtx.lineTo(lm[end].x * canvasElement.width, lm[end].y * canvasElement.height);
            canvasCtx.stroke();
          }
        });

        // ç•«å‡ºç´…é»
        visibleJoints.forEach((index) => {
          const landmark = lm[index];
          if (landmark) {
            canvasCtx.beginPath();
            canvasCtx.arc(landmark.x * canvasElement.width, landmark.y * canvasElement.height, 6, 0, 2 * Math.PI);
            canvasCtx.fillStyle = "red";
            canvasCtx.fill();
          }
        });
      }
    });

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: 'environment' } }
        });
        videoElement.srcObject = stream;

        videoElement.onloadedmetadata = () => {
          videoElement.play();
          detectLoop();
        };
      } catch (err) {
        document.getElementById('info').textContent = 'ğŸš« ç„¡æ³•é–‹å•Ÿå¾Œé¡é ­ï¼Œè«‹ç¢ºèªæ¬Šé™èˆ‡è¨­å‚™è¨­å®š';
        console.error(err);
      }
    }

    async function detectLoop() {
      const sendFrame = async () => {
        await pose.send({ image: videoElement });
        requestAnimationFrame(sendFrame);
      };
      sendFrame();
    }

    startCamera();
  </script>
