<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>CPR 後鏡頭追蹤</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #side-label {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="side-label">準備中...</div>

  <script type="module">
    import { Pose } from "https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.mjs";
    import { drawConnectors, drawLandmarks } from "https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3/drawing_utils.mjs";

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const label = document.getElementById("side-label");

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } },
      audio: false
    }).then(stream => {
      video.srcObject = stream;
    }).catch(err => {
      label.textContent = "鏡頭啟動失敗：" + err.message;
    });

    const pose = new Pose({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    pose.onResults(results => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!results.poseLandmarks) return;

      const lm = results.poseLandmarks;
      const leftScore = lm[11].visibility;
      const rightScore = lm[12].visibility;
      const side = leftScore > rightScore ? "左手" : "右手";
      label.textContent = side;

      const idx = side === "左手"
        ? { shoulder: 11, wrist: 15, hip: 23 }
        : { shoulder: 12, wrist: 16, hip: 24 };

      const points = [lm[idx.wrist], lm[idx.shoulder], lm[idx.hip]];
      drawLandmarks(ctx, points, { color: "red", lineWidth: 4 });
      drawConnectors(ctx, [points[0], points[1]], { color: "red", lineWidth: 4 });
      drawConnectors(ctx, [points[1], points[2]], { color: "red", lineWidth: 4 });
    });

    video.addEventListener("loadeddata", async () => {
      const loop = async () => {
        await pose.send({ image: video });
        requestAnimationFrame(loop);
      };
      loop();
    });
  </script>
</body>
</html>
